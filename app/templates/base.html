<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Munch Meal Planner{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Munch Meal Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.cookbook') }}">Cookbook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.grocery_list') }}">Grocery List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted">&copy; 2023 Munch Meal Planner</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add this before the closing body tag -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dietButtons = document.querySelectorAll('.diet-button');
            const selectedDietInput = document.getElementById('selected_diet');
            const preferencesTextarea = document.querySelector('textarea[name="preferences"]');

            dietButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Remove selected class from all buttons
                    dietButtons.forEach(btn => btn.classList.remove('selected'));
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    // Update hidden input
                    const dietType = this.getAttribute('data-diet');
                    selectedDietInput.value = dietType;
                    
                    // Update preferences textarea
                    let currentPreferences = preferencesTextarea.value;
                    if (currentPreferences) {
                        currentPreferences += '\n';
                    }
                    preferencesTextarea.value = `Diet type: ${dietType}\n${currentPreferences}`;
                });
            });
        });
    </script>
</body>
</html>
